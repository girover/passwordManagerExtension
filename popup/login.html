<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../bootstrap-5.3.3/css/bootstrap.min.css">
    <title>Login Form</title>
    <style>
        body {
            width:300px;
            /* background-color: #518cc6; */
            border-radius:20px;
        }
        .container {
            margin-top: 10px;
            padding:10px;
            border-radius:20px;
        }
    </style>
</head>

<body class="bg-primary-subtle">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center text-dark">Password Manager</h4>
                <form id="login-form">
                    <div class="form-group p-2">
                        <input type="text" class="form-control border border-1 border-info" id="username" placeholder="username">
                    </div>
                    <div class="form-group p-2 mb-2 ">
                        <input type="password" class="form-control border border-1 border-info" id="password" placeholder="password">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-sm btn-dark">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
