<!DOCTYPE html>
<html>

<head>
    <title>Password Manager Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap-5.3.3/css/bootstrap.min.css">
</head>

<body class="bg-blue-300 border border-2 border-info">
    <div id="popup-container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between p-2">
                    <h1 class="fs-3 text-dark text-center p-2">Password Manager</h1>
                    <div class="d-flex align-items-center">
                        <button id="btn-logout" class="btn btn-sm btn-danger">Logout</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-evenly mb-2">
                <button id="btn-vault" class="btn btn-primary shadow-sm flex-fill  m-1">Vault</button>
                <button id="btn-generator" class="btn btn-primary shadow-sm flex-fill m-1">Generator</button>
                <button id="btn-web-app" class="btn btn-primary shadow-sm flex-fill m-1">Web App</button>
            </div>
            <div class="col-12 p-4">
                <form id="search-form">
                    <input type="text" id="search" name="search" class="form-control border border-2 border-primary"
                        placeholder="search">
                </form>
            </div>
            <div class="d-flex">
                <table id="table-passwords" class="table table-striped table-primary table-hover align-content-stretch m-2">
                    <thead>
                        <tr>
                            <th>Website</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Fill</th>
                        </tr>
                    </thead>
                    <tbody id="table-passwords-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
